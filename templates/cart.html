{% extends "base.html" %}

{% block content %}
    <section class="products">
        {% if cart %}
            {% for item in cart %}
                <div class="product">
                    <img src="{{ (item.image) }}" alt="{{ (item.name) }}">
                    <h3>{{ item.name }}</h3>
                    <p>${{ item.price }}</p>
                    <button onclick="window.location.href='{{ url_for('remove_from_cart', item_index=loop.index0) }}'" style="background-color: red; color: white; font-weight: bold; padding: 0.5rem 1rem; border: none; border-radius: 20px; cursor: pointer;">Remove</button>
                </div>
            {% endfor %}
            <div style="text-align: center; margin-top: 1rem;">
                <button onclick="location.href='{{ url_for('checkout') }}'" style="background-color: black; color: white; font-weight: bold; padding: 0.5rem 1rem; border: none; border-radius: 20px; cursor: pointer;">Checkout</button>
            </div>
        {% else %}
            <div style="text-align: center; margin-top: 1rem;">
                <p>You have nothing in your cart.</p>
                <button onclick="location.href='{{ url_for('home') }}'" style="background-color: black; color: white; font-weight: bold; padding: 0.5rem 1rem; border: none; border-radius: 20px; cursor: pointer;">Return to Home</button>
            </div>
        {% endif %}
    </section>
{% endblock %}
